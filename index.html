<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>はっぴぃたいむ IT事業部</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <!-- ===== HEROセクション ===== -->
      <section class="hero" id="top">
        <img
          class="hero-illust"
          src="images/hero-visual.png"
          alt="Hero Visual"
        />
        <img
          class="hero-logo"
          src="images/logo-happytimes-websolutions.png"
          alt="HappyTime Logo"
        />
      </section>

      <!-- ===== ロゴの下のフレーム画像 ===== -->
      <section class="about-frame">
        <img
          src="images/frame-info.png"
          class="about-frame__image"
          alt="IT事業部案内フレーム"
        />
      </section>

      <!-- ===== アコーディオン（5行 × 左右） ===== -->
      <section class="lesson-wrapper">
        <div class="lesson-grid">
          <!-- 1行目：PC入門 / office -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-pc-intro.png"
                class="lesson-accordion__card-image"
                alt="パソコン入門"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="パソコン入門の説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-office.png"
                class="lesson-accordion__card-image"
                alt="office"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="office の説明"
              />
            </div>
          </div>

          <!-- 2行目：フロントエンド / バックエンド -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-frontend.png"
                class="lesson-accordion__card-image"
                alt="フロントエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="フロントエンド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-backend.png"
                class="lesson-accordion__card-image"
                alt="バックエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="バックエンド詳細"
              />
            </div>
          </div>

          <!-- 3行目：サーバサイド / AI -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-server-side.png"
                class="lesson-accordion__card-image"
                alt="サーバサイド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="サーバサイド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-ai.png"
                class="lesson-accordion__card-image"
                alt="AI"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="AI詳細"
              />
            </div>
          </div>

          <!-- 4行目：WEBデザイン / イラスト -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-web-design.png"
                class="lesson-accordion__card-image"
                alt="WEBデザイン"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="WEBデザイン詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-illustration.png"
                class="lesson-accordion__card-image"
                alt="イラスト"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="イラスト詳細"
              />
            </div>
          </div>

          <!-- 5行目：動画制作 / 3D -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-movie.png"
                class="lesson-accordion__card-image"
                alt="動画制作"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="動画制作詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-3d.png"
                class="lesson-accordion__card-image"
                alt="3D"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="3D詳細"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- TOPへロボ -->
    <button class="top-helper" type="button">
      <img src="images/top-helper-robot.png" alt="TOPへ戻る" />
    </button>

    <script src="main.js"></script>
  </body>
</html>
