<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>はっぴぃたいむ IT事業部</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="page">
      <!-- ======================= -->
      <!-- ▼ HEROセクション       -->
      <!-- ======================= -->
      <section class="hero">
        <!-- 背景は ::before でアニメーション -->
        <img
          class="hero-illust"
          src="images/hero-visual.png"
          alt="Hero Visual"
        />

        <!-- ロゴ -->
        <img
          class="hero-logo"
          src="images/logo-happytimes-websolutions.png"
          alt="HappyTime Logo"
        />
      </section>

      <!-- ======================= -->
      <!-- ▼ フレーム（ABOUT）     -->
      <!-- ======================= -->
      <section class="about-frame">
        <img
          src="images/frame-info.png"
          class="about-frame__image"
          alt="はっぴぃたいむIT事業部の説明フレーム"
        />
      </section>

      <!-- ======================= -->
      <!-- ▼ アコーディオン一覧     -->
      <!-- ======================= -->
      <section class="lesson-wrapper">
        <div class="lesson-grid">
          <!-- -------- 1段目（例） -------- -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-frontend.png"
                class="lesson-accordion__card-image"
                alt="フロントエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-frontend.png"
                class="lesson-accordion__panel"
                alt="フロントエンド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-backend.png"
                class="lesson-accordion__card-image"
                alt="バックエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-backend.png"
                class="lesson-accordion__panel"
                alt="バックエンド詳細"
              />
            </div>
          </div>

          <!-- -------- 2段目（例） -------- -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-serverside.png"
                class="lesson-accordion__card-image"
                alt="サーバサイド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-serverside.png"
                class="lesson-accordion__panel"
                alt="サーバサイド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-ai.png"
                class="lesson-accordion__card-image"
                alt="AI"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-ai.png"
                class="lesson-accordion__panel"
                alt="AI詳細"
              />
            </div>
          </div>

          <!-- -------- 3段目（例） -------- -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-webdesign.png"
                class="lesson-accordion__card-image"
                alt="WEBデザイン"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-webdesign.png"
                class="lesson-accordion__panel"
                alt="WEBデザイン詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-illustration.png"
                class="lesson-accordion__card-image"
                alt="イラスト"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-illustration.png"
                class="lesson-accordion__panel"
                alt="イラスト詳細"
              />
            </div>
          </div>

          <!-- -------- 4段目（例） -------- -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-video.png"
                class="lesson-accordion__card-image"
                alt="動画制作"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-video.png"
                class="lesson-accordion__panel"
                alt="動画制作詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger">
              <img
                src="images/card-3d.png"
                class="lesson-accordion__card-image"
                alt="3D"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/panel-3d.png"
                class="lesson-accordion__panel"
                alt="3D詳細"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ======================= -->
    <!-- ▼ TOP へ戻るロボ         -->
    <!-- ======================= -->
    <button class="top-helper" id="top-helper">
      <img src="images/top-helper-robot.png" alt="TOPへ" />
    </button>

    <!-- ======================= -->
    <!-- ▼ JS                   -->
    <!-- ======================= -->
    <script src="main.js"></script>
  </body>
</html>
