<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>はっぴぃたいむ IT事業部</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <!-- ===== HEROセクション ===== -->
      <section class="hero" id="top">
        <img
          class="hero-illust"
          src="images/hero-visual.png"
          alt="Hero Visual"
        />
        <img
          class="hero-logo"
          src="images/logo-happytimes-websolutions.png"
          alt="HappyTime Logo"
        />
      </section>

      <!-- ===== ロゴの下のフレーム（テキスト版） ===== -->
      <section class="about-frame">
        <div class="about-frame__container">
          <div class="about-frame__content">
            <h2 class="about-frame__title">はっぴぃたいむについて</h2>

            <p class="about-frame__intro">
              はっぴぃたいむ渋沢 Web Solutions は、<br>
              IT特化型の就労継続支援B型事業所です
            </p>

            <p class="about-frame__mission">
              一人ひとりの特性を大切にし、<br>
              一人ひとりの歩幅に寄り添える、<br>
              そんな場所を目指しています
            </p>

            <p class="about-frame__value about-frame__value--left">
              できる喜びを、<br>
              そっと重ねる
            </p>

            <p class="about-frame__value about-frame__value--right-soft">
              小さな一歩を、<br>
              自信へ変える
            </p>

            <p class="about-frame__value about-frame__value--left">
              助け合いながら、<br>
              苦手を越える
            </p>

            <p class="about-frame__concept">
              ITとクリエイティブを通して<br>
              「無理なく続けられる学び」<br>
              「着実に感じられる成長」を育んでいく
            </p>

            <p class="about-frame__message">
              笑顔とチャレンジがふくらむ環境で<br>
              "できた！"を、もっと"<br>
              貴方の嬉しい一歩はここから・・・・
            </p>
          </div>
        </div>
      </section>

      <!-- ===== お問い合わせボタン ===== -->
      <section class="contact-button-section">
        <a href="#contact-form" class="contact-button">
          <img src="images/btn-contact.png" alt="お問い合わせはこちら" />
        </a>
      </section>

      <!-- ===== レッスン見出し ===== -->
      <section class="lesson-title-section">
        <h2 class="lesson-title">はっぴぃたいむで学べること</h2>
      </section>

      <!-- ===== アコーディオン（5行 × 左右） ===== -->
      <section class="lesson-wrapper">
        <div class="lesson-grid">
          <!-- 1行目：PC入門 / office -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-pc-intro.png"
                class="lesson-accordion__card-image"
                alt="パソコン入門"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="パソコン入門の説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-office.png"
                class="lesson-accordion__card-image"
                alt="office"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="office の説明"
              />
            </div>
          </div>

          <!-- 2行目：フロントエンド / バックエンド -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-frontend.png"
                class="lesson-accordion__card-image"
                alt="フロントエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="フロントエンド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-backend.png"
                class="lesson-accordion__card-image"
                alt="バックエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="バックエンド詳細"
              />
            </div>
          </div>

          <!-- 3行目：サーバサイド / AI -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-server-side.png"
                class="lesson-accordion__card-image"
                alt="サーバサイド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="サーバサイド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-ai.png"
                class="lesson-accordion__card-image"
                alt="AI"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="AI詳細"
              />
            </div>
          </div>

          <!-- 4行目：WEBデザイン / イラスト -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-web-design.png"
                class="lesson-accordion__card-image"
                alt="WEBデザイン"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="WEBデザイン詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-illustration.png"
                class="lesson-accordion__card-image"
                alt="イラスト"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="イラスト詳細"
              />
            </div>
          </div>

          <!-- 5行目：動画制作 / 3D -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-movie.png"
                class="lesson-accordion__card-image"
                alt="動画制作"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="動画制作詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-3d.png"
                class="lesson-accordion__card-image"
                alt="3D"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="3D詳細"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- ===== お問い合わせボタン ===== -->
      <section class="contact-button-section contact-button-section--flow">
        <a href="#contact-form" class="contact-button">
          <img src="images/btn-contact.png" alt="お問い合わせはこちら" />
        </a>
      </section>

      <!-- ===== 一日の流れ 見出し ===== -->
      <section class="flow-title-section">
        <h2 class="flow-title">一日の流れ</h2>
      </section>

      <!-- ===== 1日の流れ 画像 ===== -->
      <section class="flow-daily-section">
        <img src="images/flow-daily.png" alt="1日の流れ" class="flow-daily-image" />
      </section>

      <!-- ===== ご利用の流れ 見出し ===== -->
      <section class="flow-usage-title-section">
        <h2 class="flow-usage-title">ご利用の流れ</h2>
      </section>

      <!-- ===== ご利用の流れ 画像 ===== -->
      <section class="flow-contact-section">
        <img src="images/flow-contact.png" alt="ご利用の流れ" class="flow-contact-image" />
      </section>

      <!-- ===== 矢印 ===== -->
      <section class="flow-arrow-section">
        <img src="images/flow-arrow.png" alt="矢印" class="flow-arrow-image" />
      </section>

      <!-- ===== 見学・体験 画像 ===== -->
      <section class="flow-visit-section">
        <img src="images/flow-visit.png" alt="見学・体験" class="flow-visit-image" />
      </section>

      <!-- ===== 矢印 ===== -->
      <section class="flow-arrow-section">
        <img src="images/flow-arrow.png" alt="矢印" class="flow-arrow-image" />
      </section>

      <!-- ===== 相談・申し込み 画像 ===== -->
      <section class="flow-consult-apply-section">
        <img src="images/flow-consult-apply.png" alt="相談・申し込み" class="flow-consult-apply-image" />
      </section>

      <!-- ===== 矢印 ===== -->
      <section class="flow-arrow-section">
        <img src="images/flow-arrow.png" alt="矢印" class="flow-arrow-image" />
      </section>

      <!-- ===== 利用開始 画像 ===== -->
      <section class="flow-start-section">
        <img src="images/flow-start.png" alt="利用開始" class="flow-start-image" />
      </section>

      <!-- ===== お問い合わせボタン ===== -->
      <section class="contact-button-section">
        <a href="#contact-form" class="contact-button">
          <img src="images/btn-contact.png" alt="お問い合わせはこちら" />
        </a>
      </section>

      <!-- ===== 利用者さんの声 見出し ===== -->
      <section class="user-voice-title-section">
        <h2 class="user-voice-title">利用者さんの声</h2>
      </section>

      <!-- ===== クリエイティブチーム 画像 ===== -->
      <section class="team-creative-section">
        <img src="images/team-creative.png" alt="クリエイティブチーム" class="team-creative-image" />
      </section>

      <!-- ===== オフィスチーム 画像 ===== -->
      <section class="team-office-section">
        <img src="images/team-office.png" alt="オフィスチーム" class="team-office-image" />
      </section>

      <!-- ===== お問い合わせタイトル 画像 ===== -->
      <section class="contact-title-section">
        <img src="images/contact-title.png" alt="いまのおきもちは？" class="contact-title-image" />
      </section>

      <!-- ===== お問合せ 見出し ===== -->
      <section class="contact-form-title-section" id="contact-form">
        <h2 class="contact-form-title">お問合せ</h2>
      </section>

      <!-- ===== お問い合わせフォーム 画像 ===== -->
      <section class="contact-form-section">
        <div class="contact-form-wrapper">
          <!-- 背景フレーム画像 -->
          <img src="images/frame-info.png" alt="お問い合わせフォーム" class="contact-form-bg" />

          <!-- フォーム要素 -->
          <form class="contact-form-overlay" action="#" method="POST">
            <div class="form-group">
              <label for="contact-name">お名前</label>
              <input type="text" id="contact-name" name="name" required>
            </div>

            <div class="form-group">
              <label for="contact-phone">電話番号</label>
              <input type="tel" id="contact-phone" name="phone">
            </div>

            <div class="form-group">
              <label for="contact-email">メールアドレス</label>
              <input type="email" id="contact-email" name="email" required>
            </div>

            <div class="form-group">
              <label>ご用件</label>
              <div class="checkbox-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="purpose[]" value="質問・相談">
                  <span>質問・相談</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="purpose[]" value="見学希望">
                  <span>見学希望</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="purpose[]" value="その他">
                  <span>その他</span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="contact-message">お問い合わせ内容</label>
              <textarea id="contact-message" name="message" rows="8"></textarea>
            </div>

            <button type="submit" class="contact-submit-btn">送信</button>
          </form>
        </div>
      </section>

      <!-- ===== お電話でのお問い合わせ 画像 ===== -->
      <section class="contact-phone-section">
        <a href="tel:0463891650" class="contact-phone-link">
          <img src="images/contact-phone.png" alt="お電話でのお問い合わせ" class="contact-phone-image" />
        </a>
      </section>

      <!-- ===== お待ちしています 画像 ===== -->
      <section class="contact-thanks-section">
        <img src="images/contact-thanks.png" alt="これからもおまちしています" class="contact-thanks-image" />
      </section>
    </main>

    <!-- TOPへロボ -->
    <button class="top-helper" type="button">
      <img src="images/top-helper-robot.png" alt="TOPへ戻る" />
    </button>

    <script src="main.js"></script>
  </body>
</html>
