<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>はっぴぃたいむ IT事業部</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <!-- ===== HEROセクション ===== -->
      <section class="hero" id="top">
        <img
          class="hero-illust"
          src="images/hero-visual.png"
          alt="Hero Visual"
        />
        <img
          class="hero-logo"
          src="images/logo-happytimes-websolutions.png"
          alt="HappyTime Logo"
        />
      </section>

      <!-- ===== ロゴの下のフレーム（テキスト版） ===== -->
      <section class="about-frame">
        <div class="about-frame__container">
          <div class="about-frame__content">
            <h2 class="about-frame__title">はっぴぃたいむについて</h2>

            <p class="about-frame__intro">
              はっぴぃたいむ渋沢 Web Solutions は、<br>
              IT特化型の就労継続支援B型事業所です
            </p>

            <p class="about-frame__mission">
              一人ひとりの特性を大切にし、<br>
              一人ひとりの歩幅に寄り添える、<br>
              そんな場所を目指しています
            </p>

            <p class="about-frame__value about-frame__value--left">
              できる喜びを、<br>
              そっと重ねる
            </p>

            <p class="about-frame__value about-frame__value--right">
              小さな一歩を、<br>
              自信へ変える
            </p>

            <p class="about-frame__value about-frame__value--right">
              助け合いながら、<br>
              苦手を越える
            </p>

            <p class="about-frame__concept">
              ITとクリエイティブを通して<br>
              「無理なく続けられる学び」<br>
              「着実に感じられる成長」を育んでいく
            </p>

            <p class="about-frame__message">
              笑顔とチャレンジがふくらむ環境で<br>
              "できた！"を、もっと"<br>
              貴方の嬉しい一歩はここから・・・・
            </p>
          </div>
        </div>
      </section>

      <!-- ===== アコーディオン（5行 × 左右） ===== -->
      <section class="lesson-wrapper">
        <div class="lesson-grid">
          <!-- 1行目：PC入門 / office -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-pc-intro.png"
                class="lesson-accordion__card-image"
                alt="パソコン入門"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="パソコン入門の説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-office.png"
                class="lesson-accordion__card-image"
                alt="office"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="office の説明"
              />
            </div>
          </div>

          <!-- 2行目：フロントエンド / バックエンド -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-frontend.png"
                class="lesson-accordion__card-image"
                alt="フロントエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="フロントエンド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-backend.png"
                class="lesson-accordion__card-image"
                alt="バックエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="バックエンド詳細"
              />
            </div>
          </div>

          <!-- 3行目：サーバサイド / AI -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-server-side.png"
                class="lesson-accordion__card-image"
                alt="サーバサイド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="サーバサイド詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-ai.png"
                class="lesson-accordion__card-image"
                alt="AI"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="AI詳細"
              />
            </div>
          </div>

          <!-- 4行目：WEBデザイン / イラスト -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-web-design.png"
                class="lesson-accordion__card-image"
                alt="WEBデザイン"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="WEBデザイン詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-illustration.png"
                class="lesson-accordion__card-image"
                alt="イラスト"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="イラスト詳細"
              />
            </div>
          </div>

          <!-- 5行目：動画制作 / 3D -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-movie.png"
                class="lesson-accordion__card-image"
                alt="動画制作"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="動画制作詳細"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-3d.png"
                class="lesson-accordion__card-image"
                alt="3D"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="3D詳細"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- TOPへロボ -->
    <button class="top-helper" type="button">
      <img src="images/top-helper-robot.png" alt="TOPへ戻る" />
    </button>

    <script src="main.js"></script>
  </body>
</html>
