<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>はっぴぃたいむ IT事業部</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <!-- ===== HEROセクション ===== -->
      <section class="hero" id="top">
        <img
          class="hero-illust"
          src="images/hero-visual.png"
          alt="Hero Visual"
        />
        <img
          class="hero-logo"
          src="images/logo-happytimes-websolutions.png"
          alt="HappyTime Logo"
        />
      </section>

      <!-- ===== heroのすぐ下：2列アコーディオン（左5・右5） ===== -->
      <section class="lesson-wrapper">
        <div class="lesson-grid">
          <!-- === 1行目：左 PC入門 / 右 office === -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-pc-intro.png"
                class="lesson-accordion__card-image"
                alt="パソコン入門 1"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="パソコン入門の説明 1"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-office.png"
                class="lesson-accordion__card-image"
                alt="office 1"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="office の説明 1"
              />
            </div>
          </div>

          <!-- === 2行目：左 フロントエンド / 右 バックエンド === -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-frontend.png"
                class="lesson-accordion__card-image"
                alt="フロントエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="フロントエンドの説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-backend.png"
                class="lesson-accordion__card-image"
                alt="バックエンド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="バックエンドの説明"
              />
            </div>
          </div>

          <!-- === 3行目：左 サーバサイド / 右 AI === -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-serverside.png"
                class="lesson-accordion__card-image"
                alt="サーバサイド"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="サーバサイドの説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-ai.png"
                class="lesson-accordion__card-image"
                alt="AI"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="AIの説明"
              />
            </div>
          </div>

          <!-- === 4行目：左 WEBデザイン / 右 イラスト === -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-webdesign.png"
                class="lesson-accordion__card-image"
                alt="WEBデザイン"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="WEBデザインの説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-illustration.png"
                class="lesson-accordion__card-image"
                alt="イラスト"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="イラストの説明"
              />
            </div>
          </div>

          <!-- === 5行目：左 動画制作 / 右 3D === -->
          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-movie.png"
                class="lesson-accordion__card-image"
                alt="動画制作"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-pc-intro.png"
                class="lesson-accordion__panel"
                alt="動画制作の説明"
              />
            </div>
          </div>

          <div class="lesson-accordion">
            <button class="lesson-accordion__trigger" type="button">
              <img
                src="images/card-3d.png"
                class="lesson-accordion__card-image"
                alt="3D"
              />
            </button>
            <div class="lesson-accordion__body">
              <img
                src="images/accordion-panel-office.png"
                class="lesson-accordion__panel"
                alt="3Dの説明"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ===== 右下固定の「TOPへロボ」 ===== -->
    <button class="top-helper" type="button" aria-label="ページ最上部へ戻る">
      <img src="images/top-helper-robot.png" alt="TOPへ戻るロボ" />
    </button>

    <script src="main.js"></script>
  </body>
</html>
